<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <title>Login</title>
    </head>
    <body class="body-center">
        <div class="text-center">
            <form class="form-signin" action="{{ url_for('account.login') }}" method="post">
                <p><h1 class="h1">Login:</h1></p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="text-danger">
                        <p>{{ messages[0] }}. Click <a class="text-success" href="{{ url_for('account.signup') }}">here</a> to signup.</p>
                    </div>
                {% endif %}
                {% endwith %}
                <p><input type="text" name="username" class="form-control" placeholder="Username" required="required" autofocus></p>
                <p><input type="password" name="password" class="form-control" placeholder="Password" required="required"></p>
                <p><input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"/></p>
                <p>Don't have an account? <a class="text-success" href="{{ url_for('account.signup') }}">Signup</a></p>
            </form>
        </div>
        
        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        
    </body>
</html>
